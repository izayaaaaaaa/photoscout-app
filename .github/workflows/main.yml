name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  install_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run e2e tests
        run: |
          cd server
          npm run test:e2e
        continue-on-error: false
